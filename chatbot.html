<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ali AI - Sri Lanka Wildlife Chatbot</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  body { background:#f4f4f4; display:flex; flex-direction:column; height:100vh; margin:0; }
  .chat-container { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
  .chat-bubble { max-width:70%; margin:5px; padding:10px; border-radius:12px; word-wrap:break-word; }
  .user { background:#2e7d32; color:white; align-self:flex-end; }
  .ai { background:#e0e0e0; color:#000; align-self:flex-start; }
  .input-container { display:flex; padding:10px; background:#fff; }
  #userInput { flex:1; margin-right:10px; }
</style>
</head>
<body>

<div class="chat-container" id="chatContainer"></div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Ask Ali AI..." />
  <button class="btn green" id="sendBtn">Send</button>
</div>

<script>
const chatContainer = document.getElementById("chatContainer");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// OpenRouter API key
const API_KEY = "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";

const systemMessage = {
  role: "system",
  content: `
You are Ali AI. Only talk about Sri Lanka wildlife, eco-tourism, national parks, and conservation. 
Always give short, clear answers. 
If asked about EMA, respond: "Aveesha Ninsara Pelawaththa is the creator of EMA - Elephant Monitoring App."
Politely refuse unrelated questions. 
Fluent in Sinhala and Tamil.
`
};

// Function to append messages
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `chat-bubble ${sender}`;
  div.textContent = text;
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Send message
async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, "user");
  userInput.value = "";

  addMessage("Ali AI is typing...", "ai");
  const typingBubble = chatContainer.lastChild;

  try {
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [systemMessage, { role: "user", content: text }],
        temperature: 0.3,
        max_tokens: 80
      })
    });

    const data = await response.json();
    const aiText = data.choices?.[0]?.message?.content?.trim() || "Sorry, I couldnâ€™t understand.";
    typingBubble.textContent = aiText;
  } catch (err) {
    typingBubble.textContent = "Error: Could not get response.";
    console.error(err);
  }
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
